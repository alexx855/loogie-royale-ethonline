type Game @entity {
  id: ID!
  gameId: BigInt!
  ticker: BigInt!
  height: Int!
  width: Int!
  restart: BigInt!
  curseNextGameTicker: BigInt!
  gameOn: Boolean!
  createdAt: BigInt!
  winner: Bytes!
  curseDropCount: BigInt!
  curseInterval: BigInt!
}

type WorldMatrix @entity {
  id: ID!
  x: Int!
  y: Int!
  player: Player
  healthAmountToCollect: BigInt!
  cursed: Boolean!
}

type Player @entity {
  id: ID!
  x: Int!
  y: Int!
  loogieId: BigInt!
  health: BigInt!
  createdAt: BigInt!
  transactionHash: String!
  lastActionTick: BigInt!
  lastActionBlock: BigInt!
  lastActionTime: BigInt!
}
