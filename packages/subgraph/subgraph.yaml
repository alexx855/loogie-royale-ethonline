specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Game
    network: localhost
    source:
      abi: Game
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
        - WorldMatrix
        - Player
      abis:
        - name: Game
          file: ./abis/localhost_Game.json
      eventHandlers:
        - event: Move(uint256,indexed address,uint8,uint8,uint256,uint256)
          handler: handleMove
        - event: NewCurseDrop(uint256,(uint8,uint8)[],uint8,uint256,uint256)
          handler: handleNewCurseDrop
        - event: NewHealthDrop(uint256,uint256,uint8,uint8,uint8,uint8,uint256)
          handler: handleHealthNewDrop
        - event: Register(indexed address,indexed
            address,uint256,bool,uint8,uint8,uint256)
          handler: handleRegister
        - event: Restart(uint256,uint8,uint8,address)
          handler: handleRestart
      file: ./src/mapping.ts
